<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blog System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join our blog community today</p>
        </div>

        {% if error %}
        <div class="error-message" style="background-color: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 5px; margin-bottom: 1.5rem; border: 1px solid #f5c6cb;">
            {{ error }}
        </div>
        {% endif %}
        
        
        <form class="register-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                {{ form.email }}
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
                <div class="password-requirements">
                    Password should be at least 8 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                {{ form.confirm_password }}
            </div>
            
            <button type="submit" class="register-btn">Create Account</button>
        </form>
        
        <div class="register-footer">
            <p>Already have an account? <a href="../login">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
