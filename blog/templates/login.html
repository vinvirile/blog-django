<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        {% if error %}
            <div class="error-message" style="background-color: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 5px; margin-bottom: 1.5rem; border: 1px solid #f5c6cb;">
                {{ error }}
            </div>
        {% endif %}
        
        
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username / Email</label>
                {{ form.identifier }}
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            
            <button type="button" class="demo-btn" onclick="fillDemoAccount()">Demo Account</button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
        </div>
    </div>
    
    <script>
        function fillDemoAccount() {
            // Get the form fields by their names
            const identifierField = document.querySelector('input[name="identifier"]');
            const passwordField = document.querySelector('input[name="password"]');
            
            // Fill with demo credentials
            if (identifierField) {
                identifierField.value = 'johndoe';
            }
            if (passwordField) {
                passwordField.value = 'johndoe123';
            }
        }
    </script>
</body>
</html>
